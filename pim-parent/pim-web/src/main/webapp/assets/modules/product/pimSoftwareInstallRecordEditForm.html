<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>修改数据</title>
    <script src="/config/config.js"></script>
    <script src="/common/jFusion.config.js"></script>
    <script src="/common/commonFilesVar.js"></script>
    <script src="/common/jFusionAdminApp.js"></script>
    <script type="text/javascript" charset="utf-8" src="/vendor/ueditor-1.4.3.3/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/vendor/ueditor-1.4.3.3/ueditor.all.js"> </script>

    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/vendor/ueditor-1.4.3.3/lang/zh-cn/zh-cn.js"></script>
    <script src="/modules/product/pimSoftwareInstallRecordForm.js"></script>

</head>
<body class="editPageBg">
    <div class="dicDial" ng-app="jFusionAdminApp" ng-controller="addFormCtrl">
        <form class="form-horizontal" id="inputForm">
            <div class="tab-pane js-contentDiv" ng-repeat="item in selectItem" ng-init="outerIndex = $index">
	            <input type="hidden" class="js-id" ng-model="item.id" value="{{item.id}}" />
                <table class="formTable">
                   <tr>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">产品实体ID:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-productEntityId" name="productEntityId" ng-model="item.productEntityId" value="{{item.productEntityId}}">
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">软件ID:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-softwareId" name="softwareId" ng-model="item.softwareId" value="{{item.softwareId}}">
                            </div>
                        </div>
                    </div>
                </td>
                   </tr>
                   <tr>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">软件名称:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-softwateName" name="softwateName" ng-model="item.softwateName" value="{{item.softwateName}}">
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">软件编号:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-softwareNumber" name="softwareNumber" ng-model="item.softwareNumber" value="{{item.softwareNumber}}">
                            </div>
                        </div>
                    </div>
                </td>
                   </tr>
                   <tr>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">描述:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-description" name="description" ng-model="item.description" value="{{item.description}}">
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">评测情况:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-detectionDescription" name="detectionDescription" ng-model="item.detectionDescription" value="{{item.detectionDescription}}">
                            </div>
                        </div>
                    </div>
                </td>
                   </tr>
                   <tr>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">操作时间:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-operationDate" name="operationDate" ng-model="item.operationDate" value="{{item.operationDate}}">
                            </div>
                        </div>
                    </div>
                </td>
					<td></td>
				  	</tr>
                </table>
            </div>
        </form>
    </div>
</body>
</html>
