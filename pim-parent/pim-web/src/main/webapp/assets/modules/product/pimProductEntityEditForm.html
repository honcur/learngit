<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>修改数据</title>
    <script src="/config/config.js"></script>
    <script src="/common/jFusion.config.js"></script>
    <script src="/common/commonFilesVar.js"></script>
    <script src="/common/jFusionAdminApp.js"></script>
    <script type="text/javascript" charset="utf-8" src="/vendor/ueditor-1.4.3.3/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/vendor/ueditor-1.4.3.3/ueditor.all.js"> </script>

    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/vendor/ueditor-1.4.3.3/lang/zh-cn/zh-cn.js"></script>
    <script src="/modules/product/pimProductEntityForm.js"></script>

</head>
<body class="editPageBg">
    <div class="dicDial" ng-app="jFusionAdminApp" ng-controller="addFormCtrl">
        <form class="form-horizontal" id="inputForm">
            <div class="tab-pane js-contentDiv" ng-repeat="item in selectItem" ng-init="outerIndex = $index">
	            <input type="hidden" class="js-id" ng-model="item.id" value="{{item.id}}" />
                <table class="formTable">
                   <tr>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">产品编号:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-entityNumber" name="entityNumber" ng-model="item.entityNumber" value="{{item.entityNumber}}">
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">产品实体阶段:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-entityState" name="entityState" ng-model="item.entityState" value="{{item.entityState}}">
                            </div>
                        </div>
                    </div>
                </td>
                   </tr>
                   <tr>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">批次号:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-batchNumber" name="batchNumber" ng-model="item.batchNumber" value="{{item.batchNumber}}">
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">产品所在仓库ID:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-warehouseId" name="warehouseId" ng-model="item.warehouseId" value="{{item.warehouseId}}">
                            </div>
                        </div>
                    </div>
                </td>
                   </tr>
                   <tr>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">软件版本ID:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-softwareVersionId" name="softwareVersionId" ng-model="item.softwareVersionId" value="{{item.softwareVersionId}}">
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">产品基本信息ID:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-productId" name="productId" ng-model="item.productId" value="{{item.productId}}">
                            </div>
                        </div>
                    </div>
                </td>
                   </tr>
                   <tr>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">产品编码:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-productNumber" name="productNumber" ng-model="item.productNumber" value="{{item.productNumber}}">
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">产品名称:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-productName" name="productName" ng-model="item.productName" value="{{item.productName}}">
                            </div>
                        </div>
                    </div>
                </td>
                   </tr>
                   <tr>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">描述:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-description" name="description" ng-model="item.description" value="{{item.description}}">
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">physical_warehouse:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-physicalWarehouse" name="physicalWarehouse" ng-model="item.physicalWarehouse" value="{{item.physicalWarehouse}}">
                            </div>
                        </div>
                    </div>
                </td>
                   </tr>
                   <tr>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">流程状态:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-processState" name="processState" ng-model="item.processState" value="{{item.processState}}">
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">产品主机ID:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-ownershipId" name="ownershipId" ng-model="item.ownershipId" value="{{item.ownershipId}}">
                            </div>
                        </div>
                    </div>
                </td>
                   </tr>
                   <tr>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">更换主机产品时间:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-updateOwnershipDate" name="updateOwnershipDate" ng-model="item.updateOwnershipDate" value="{{item.updateOwnershipDate}}">
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">是否附属件:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-isAttached" name="isAttached" ng-model="item.isAttached" value="{{item.isAttached}}">
                            </div>
                        </div>
                    </div>
                </td>
                   </tr>
                </table>
            </div>
        </form>
    </div>
</body>
</html>
