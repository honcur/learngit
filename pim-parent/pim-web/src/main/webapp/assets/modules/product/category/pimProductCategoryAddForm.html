<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>添加数据</title>
    <script src="/config/config.js"></script>
    <script src="/common/jFusion.config.js"></script>
    <script src="/common/commonFilesVar.js"></script>
    <script src="/common/jFusionAdminApp.js"></script>
    <script type="text/javascript" charset="utf-8" src="/vendor/ueditor-1.4.3.3/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/vendor/ueditor-1.4.3.3/ueditor.all.js"> </script>

    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/vendor/ueditor-1.4.3.3/lang/zh-cn/zh-cn.js"></script>
    <script src="/modules/product.category/pimProductCategoryForm.js"></script>

</head>
<body class="editPageBg">
    <div class="dicDial" ng-app="jFusionAdminApp" ng-controller="addFormCtrl">
        <form class="form-horizontal" id="inputForm">
            <div class="tab-pane js-contentDiv" ng-repeat="item in selectItem" ng-init="outerIndex = $index">
                <table class="formTable">
                   <tr>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">category_name:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-categoryName" name="categoryName" ng-model="item.categoryName" value="{{item.categoryName}}">
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">category_number:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-categoryNumber" name="categoryNumber" ng-model="item.categoryNumber" value="{{item.categoryNumber}}">
                            </div>
                        </div>
                    </div>
                </td>
                   </tr>
                   <tr>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">category_source:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-categorySource" name="categorySource" ng-model="item.categorySource" value="{{item.categorySource}}">
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">description:</label>
                        <div class="col-sm-8">
                            <div class="field">
                                <input type="text" class="form-control js-description" name="description" ng-model="item.description" value="{{item.description}}">
                            </div>
                        </div>
                    </div>
                </td>
                   </tr>
                   <tr>
                   </tr>
                   <tr>
					<td></td>
				  	</tr>
                </table>
            </div>
        </form>
    </div>
</body>

</html>
